    <script>
    $(document).ready(function () {

        const api_url = "http://192.168.160.58/Formula1/api/Search/All";

        $("#searchbar").autocomplete({
            minLength: 2,
            source: function (request, response) {
                $.ajax({
                    type: "GET",
                    url: api_url,
                    data: {
                        q: $('#searchbar').val().toLowerCase()
                    },
                    success: function (data) {
                        if (!data.length) {
                            var result = [{
                                label: 'Sem resultados',
                                value: response.term,
                                source: ""
                            }];
                            response(result);
                        } else {

                            var nData = $.map(data, function (value, key) {
                                return {
                                    label: value.Text,
                                    value: value.Id,
                                    source: value.Source
                                }
                            });
                            results = $.ui.autocomplete.filter(nData, request.term);
                            response(results);
                        }
                    },
                    error: function () {
                        alert("error!");
                    }
                })
            },
            select: function (event, ui) {
                event.preventDefault();
                $("#searchbar").val(ui.item.label);
                
                switch (ui.item.source) {
                    case "Race":
                        window.location.href = "./raceDetails.html?id="+ui.item.value;
                        break;
                    case "Constructor":
                        window.location.href = "./constructorDetails.html?id="+ui.item.value;
                        break;
                    case "Driver":
                        window.location.href = "./driverDetails.html?id="+ui.item.value;
                        break;
                    case "Circuit":
                        window.location.href = "./circuitDetails.html?id="+ui.item.value;
                    break;
                    default:
                        break;
                }
               // h.loadTitleModal(ui.item.value)
            },
            focus: function (event, ui) {
                $("#searchbar").val(ui.item.label);
            }
        });
    });
